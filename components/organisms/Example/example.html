<div class="o-example{{#if modifier}} o-example--{{modifier}}{{/if}}" data-t-name="Example"{{#if decorator}} data-t-decorator="{{decorator}}{{/if}}">
	<h2 class="o-example__headline">{{title}}</h2>
	<ul>
		{{#each links}}
		<li><a class="o-example__link" href="{{uri}}">{{text}}</a></li>
		{{/each}}
	</ul>
	<button class="m-example__button js-m-example__more">more links</button>
	<button class="m-example__button js-m-example__add">add component</button>
</div>

{{#if subcomponent}}
{{component 'Test' data=subcomponent}}
{{!component 'Test' subcomponent}}
{{/if}}
