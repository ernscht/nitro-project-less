<div class="m-example{{#if modifier}} m-example--{{modifier}}{{/if}}" data-t-name="Example"{{#if decorator}} data-t-decorator="{{decorator}}{{/if}}">
	<h2 class="m-example__headline">2. Template - {{title}}</h2>
	<ul>
		{{#each links}}
		<li><a class="m-example__link" href="{{uri}}">{{text}}</a></li>
		{{/each}}
	</ul>
	<button class="m-example__button js-m-example__add">add component</button>
</div>
