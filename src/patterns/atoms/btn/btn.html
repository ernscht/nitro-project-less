<button class="a-btn{{#if modifier}} a-btn--{{modifier}}{{/if}}" data-t-name="Btn"{{#if decorator}} data-t-decorator="{{decorator}}"{{/if}}>
	{{linkText}} = linkText (btn)
</button>
<!-- htmllint indent-style="false" class-no-dup="false" -->
<button class="notunique a-btn{{#if modifier}} a-btn--{{modifier}}{{/if}} notunique" data-t-name="Btn"{{#if decorator}} data-t-decorator="{{decorator}}"{{/if}}>
  {{test.text}} = test.text (btn)
</button>
<!-- htmllint indent-style="$previous" class-no-dup="$previous" -->

<!-- htmllint id-no-dup="false" -->
<button id="notunique" class="a-btn{{#if modifier}} a-btn--{{modifier}}{{/if}}" data-t-name="Btn"{{#if decorator}} data-t-decorator="{{decorator}}"{{/if}}>
	{{_nitro.pageTitle}} = pageTitle (view)
</button>

</button>
