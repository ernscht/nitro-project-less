<div class="m-ex{{#if modifier}} m-ex--{{modifier}}{{/if}}" data-t-name="Ex"{{#if decorator}} data-t-decorator="{{decorator}}"{{/if}}>
<h2 class="m-ex__headline">{{pattern name='ico' icon='nitro'}}{{title}}{{pattern name='ico' icon='flag-ch'}}</h2>
<ul class="js-m-ex__list">
	{{#each links}}
	{{pattern 'Ex-link' text=text}}
	{{/each}}
</ul>
{{#if buttons}}
<button class="m-ex__button js-m-ex__more">more links</button>
<button class="m-ex__button js-m-ex__add">add pattern</button>
{{/if}}
</div>

{{#if subpattern}}
{{pattern 'Test' data=subpattern}}
{{!pattern 'Test' subpattern}}
{{/if}}
