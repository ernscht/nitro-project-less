<div class="m-example{{#if modifier}} m-example--{{modifier}}{{/if}}" data-t-name="Example"{{#if decorator}} data-t-decorator="{{decorator}}"{{/if}}>
<h2 class="m-example__headline">{{pattern 'icon' icon='nitro'}}{{title}}{{pattern 'icon' icon='flag-ch'}}</h2>
<ul class="js-m-example__list">
	{{#each links}}
	{{pattern 'Example-link' text=text}}
	{{/each}}
</ul>
{{#if buttons}}
<button class="m-example__button js-m-example__more">more links</button>
<button class="m-example__button js-m-example__add">add pattern</button>
{{/if}}
</div>

{{#if subpattern}}
{{pattern 'Test' data=subpattern}}
{{!pattern 'Test' subpattern}}
{{/if}}
